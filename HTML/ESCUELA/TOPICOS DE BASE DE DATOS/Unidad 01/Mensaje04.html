<body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style type="text/css">
    .rojo{color: red;}
    .verde{color: green;}
</style>


<div id="app">
            <h1 :class="cmsj">{{ message }}</h1>
            {{ contador }}
            <button @Click="sumar()">Sumar contador</button>
</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        contador: 0,
        cmsj:"rojo"
      }
    },
    methods:{
        sumar(){
            this.contador++;
            if (this.contador %2 == 0){
                this.message = "Es par"
                this.cmsj ="verde"
            }else{
                this.message = "Es impar"
                this.cmsj="rojo"
            }
        }
    }
  }).mount('#app')
</script>
    
</body>
