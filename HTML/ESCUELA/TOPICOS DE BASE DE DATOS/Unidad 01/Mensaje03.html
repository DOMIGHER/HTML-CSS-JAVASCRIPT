<Title></Title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>



</head>
<div id="app">{{ message }}
            {{ contador }}
            <button @Click="sumar()">Sumar contador</button>
</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        contador: 0
      }
    },
    methods:{
        sumar(){
            this.contador++;
            if (this.contador %2 == 0){
                this.message = "Es par"
            }else{
                this.message = "Es impar"
            }
        }
    }
  }).mount('#app')
</script>
    
</body>
