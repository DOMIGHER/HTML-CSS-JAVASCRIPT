<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>API NASA</title>
</head>
<body>

    <div id="app">
        <h1 id="titulo">{{title}}</h1>
        <p id="fecha">{{datetime}}</p>
        <p id="explicacion">{{explicacion}}</p>
        
        <img :src="imgserv" height="300" width="300"></img>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script>
       
       var nasakey = 'EaBcSVNN8eul7OeT5r9m979qUMlFL9quguh6Pemn';
       var url = 'https://api.nasa.gov/planetary/apod?api_key=' + nasakey;
 
       new Vue ({
            el:'#app',
            data:{
                title: '',
                datetime: '',
                explicacion: '',
                imgserv: ''
            },
            mounted() {
                axios.get(url).then(response => {
                    this.title = response.data.title;
                    this.datetime = response.data.date; 
                    this.explicacion = response.data.explanation;
                    this.imgserv = response.data.url;
                });
            }
        });
    </script> 
</body>
</html>
