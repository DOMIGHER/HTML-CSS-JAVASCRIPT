<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento Vue</title>



</head>
<body>

    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <button @click="toggle">{{contador}} </button>
    <div v-if="variable1" class="">
        {{ message1 }} {{contador}}
    </div>


        </div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message1: 'Hello Vue! 1 ',
        message2: 'Hello Vue! 2 ' ,
        variable1: true,
        contador: 1

      }
    },

    methods:{
        toggle(){
            this.contador++;
        }
    }

  }).mount('#app')
</script>

    
    
</body>
</html>
