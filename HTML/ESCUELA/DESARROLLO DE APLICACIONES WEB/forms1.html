<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script type="text/javascript">
        function concatener(){
            let a, b;
            a= document.getElementById("var1").value;
            b= document.getElementById("var2").value;
            document.getElementById('resultado').innerHTML = a + " " +b;
        }



    </script>
</head>
<body>
    <form name="formulario">
        <input class="form-control" type="text" id="var1">
        <input class="form-control" type="text" id="var2">
        
       
    </form>
    <button onclick="concatener()">aceptar</button>
    <h2 id="resultado">Resultado</h2>
</body>
</html>
