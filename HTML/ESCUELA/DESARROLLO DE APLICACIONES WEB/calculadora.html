<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
    .contact_form{  
    width: 460px; 
    height: auto;
    margin: 80px auto;
    border-radius: 10px;  
    padding-top: 30px;
    padding-bottom: 20px;  
    background-color: #c59b9b; 
    padding-left: 30px; 
    }

    .izquierdo{
    width: 49%;
    height: 50px;
    display: inline;
    float: left;
    }

    .derecho{
    width: 49%;
    height: 50px;
    display: inline;
    float: right;
    }

    
    </style>




</head>
<body>
    <div class="contact_form">
            <h1>Calculadora</h1> 
            <form name="calculadorat">

          <div class="izquierdo">
          <div>
                <input type="textfiel" name="ans" value="" autocomplete="off" readonly >
            </div>

            <div >
                <input type="button" value="1" onclick="document.calculadorat.ans.value+='1'">
                <input type="button" value="2" onclick="document.calculadorat.ans.value+='2'">
                <input type="button" value="3" onclick="document.calculadorat.ans.value+='3'">
              </div>
              <div>
                <input type="button" value="4" onclick="document.calculadorat.ans.value+='4'">
                <input type="button" value="5" onclick="document.calculadorat.ans.value+='5'">
                <input type="button" value="6" onclick="document.calculadorat.ans.value+='6'">
              </div>
              <div>
                <input type="button" value="7" onclick="document.calculadorat.ans.value+='7'">
                <input type="button" value="8" onclick="document.calculadorat.ans.value+='8'">
                <input type="button" value="9" onclick="document.calculadorat.ans.value+='9'">
              </div>
              <div>
                <input type="button" id="ZAS" value="0" onclick="document.calculadorat.ans.value+='0'">
                <input type="button" value="+" onclick="document.calculadorat.ans.value+='+'">
              </div>
                </div>


          <div class="derecho">
            <input type="button" value="=" onclick="document.calculadorat.ans.value=eval(onclick=document.calculadorat.ans.value)">
             <h1 id="ZAS">0</h1> 
          </div>

        </form>   
        
    </div>


    
</body>
</html>
